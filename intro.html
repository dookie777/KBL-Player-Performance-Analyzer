<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>인트로 - KBL Player Stats Analyzer</title>
  <style>
    body {
      background-color: #000;
      background-image: 
        linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
      background-size: 30px 30px;
      background-position: center;
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      font-family: 'Poppins', sans-serif;
      color: white;
    }

    #logo {
      width: 200px; /* ✅ 원래 크기로 복원 */
      margin-bottom: 60px; /* ✅ 상단 위치는 유지 */
      opacity: 0;
      animation: fadein 2s ease forwards;
    }

#message {
  font-size: 2.2rem;
  margin-top: 60px;
  color: #ccc; /* ✅ 회색 계열로 변경 */
  font-weight: bold;  /* ✅ 볼드체 */
  opacity: 0;
  white-space: nowrap;
  overflow: hidden;
  border-right: 2px solid #fff;
  width: 0;
  animation: typing 1.6s steps(30, end) 1s forwards, blink 0.7s step-end infinite;
}

#yesText {
  margin-top: 20px;  /* ✅ 여백 줄임 */
  font-size: 1.6rem;
  color: white;       /* ✅ 흰색 */
  font-weight: bold;  /* ✅ 볼드체 */
  cursor: pointer;
  opacity: 0;
  transition: opacity 1s ease;
}

    @keyframes typing {
      from { width: 0 }
      to { width: 30ch; opacity: 1; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    @keyframes fadein {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <img id="logo" src="https://github.com/dookie777/KBL-Player-Performance-Analyzer/raw/main/Seoul_SK_Knights_logo.svg.png" alt="SK Knights Logo">
  <div id="message">Enter the SK Knights Analytics Lab?</div>
  <div id="yesText" onclick="goToMain()">[ Yes ]</div>

  <script>
    // Yes 텍스트 나타나기
setTimeout(() => {
  document.getElementById('yesText').style.opacity = '1';
}, 2600); // ✅ 타이핑 애니메이션(1.6s) 직후 등장

    function goToMain() {
      window.location.href = "/index.html";
    }
  </script>
</body>
</html>
