<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Basketball Stats Analyzer</title>
<style>
body {
  background: #121212;
  color: #FFF;
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  overflow: hidden;
}
.container {
  display: flex;
  flex-direction: column;
  height: 100vh;
  max-width: 1200px;
  margin: auto;
  padding: 20px;
  box-sizing: border-box;
}
h2, .input-box, .footer { text-align: center; }
h2 { color: #FFA500; }
.input-box { padding: 10px 0; background: #1e1e1e; }
.scroll-container {
  flex: 1;
  overflow: auto;
  margin: 10px 0;
  padding-bottom: 80px;
}
table {
  border-collapse: collapse;
  white-space: nowrap;
  min-width: 1500px;
}
th, td {
  padding: 6px 8px;
  border-bottom: 1px solid #333;
  font-size: 0.85rem;
  background: #181818;
  color: #FFF;
  text-align: center;
}
th {
  background: #282828;
  position: sticky;
  top: 0;
  z-index: 30;
  cursor: pointer;
}
th:nth-child(1), td:nth-child(1),
th:nth-child(2), td:nth-child(2) {
  position: sticky;
  left: 0;
  background-color: #282828;
  z-index: 20;
}
th:nth-child(2), td:nth-child(2) { left: 150px; }
.valid { color: #55FF55; }
.warning { color: #FF5555; }
.highlight { border-bottom: 3px solid #FFA500 !important; }
.footer {
  padding: 10px 0;
  border-top: 1px solid #333;
  font-size: 0.8rem;
  color: #888;
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background-color: #000;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 1000;
  pointer-events: none;
}
.footer img { width: 100px; height: auto; margin-bottom: 5px; }
.scroll-container::-webkit-scrollbar { height: 8px; width: 8px; }
.scroll-container::-webkit-scrollbar-track { background: #282828; }
.scroll-container::-webkit-scrollbar-thumb { background: #FFA500; border-radius: 10px; }
</style>
</head>
<body>
<div class="container">
  <h2>Basketball Stats Analyzer</h2>
  <div class="input-box">
    <input type="text" id="playerSearch" placeholder="Search player..." />
    <button onclick="searchPlayer()">Search</button>
  </div>
  <div class="scroll-container">
    <table id="statsTable">
      <thead>
        <tr>
          <th>선수 이름</th><th>팀</th><th>경기수(G)</th><th>출전시간</th>
          <th>PTS(총득점)</th><th>PTS_avg</th><th>FG%</th><th>3P%</th><th>FT%</th>
          <th>TRB_avg</th><th>AST_avg</th><th>STL_avg</th><th>BLK_avg</th><th>TO</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>
  <footer class="footer">
    <img src="https://github.com/dookie777/vibe-index/blob/main/Logo_white.png?raw=true">
    <div>© 2025 The Eroom Sports. All rights reserved.</div>
  </footer>
</div>
<script>
let originalData = [], highlightedPlayer='';
async function loadPlayersData(){
  const res=await fetch('https://docs.google.com/spreadsheets/d/1ez03AkQt4A5HWmo3jRAV3DOyfKfCU4xiI7XCjLRjwnE/export?format=csv');
  const rows=(await res.text()).split('\n').slice(1);
  originalData=rows.map(row=>row.split(',')).filter(cols=>cols.length>30);
  originalData.forEach(cols=>{cols.push(parseInt(cols[4])*60+parseInt(cols[5]));});
  renderTable(originalData);
}
function renderTable(data){
  tableBody.innerHTML='';
  data.forEach(cols=>{
    const row=document.createElement('tr');
    row.className=cols[2]===highlightedPlayer?'highlight':'';
    row.innerHTML=`
      <td>${cols[2]}<span class="${cols[3]>=20?'valid':'warning'}">${cols[3]>=20?'✅':'⚠️'}</span></td>
      <td>${cols[1]}</td><td>${cols[3]}</td><td data-time="${cols[49]}">${cols[4]}분 ${cols[5]}초</td>
      <td>${cols[6]}</td><td>${(+cols[7]).toFixed(2)}</td><td>${cols[10]}</td>
      <td>${cols[16]}</td><td>${cols[19]}</td><td>${(+cols[23]).toFixed(2)}</td>
      <td>${(+cols[25]).toFixed(2)}</td><td>${(+cols[27]).toFixed(2)}</td>
      <td>${(+cols[29]).toFixed(2)}</td><td>${cols[30]}</td>`;
    tableBody.appendChild(row);
  });
}
function searchPlayer(){
  const query=playerSearch.value.toLowerCase(), rows=tableBody.querySelectorAll('tr');
  rows.forEach(row=>{
    const match=row.children[0].textContent.toLowerCase().includes(query);
    row.classList.toggle('highlight',match);
    if(match)tableBody.prepend(row),highlightedPlayer=row.children[0].textContent.split(' ')[0];
  });
}
const sortDirections={};
document.querySelectorAll('th').forEach((h,i)=>h.onclick=()=>sortTable(i));
function sortTable(i){
  const dir=sortDirections[i]==='asc'?'desc':'asc'; sortDirections[i]=dir;
  [...tableBody.rows].sort((a,b)=>{
    let x=i===3?+a.cells[i].dataset.time:+a.cells[i].innerText,
    y=i===3?+b.cells[i].dataset.time:+b.cells[i].innerText;
    return dir==='asc'?x-y:y-x;
  }).forEach(r=>tableBody.appendChild(r));
  searchPlayer();
}
window.onload=loadPlayersData;
</script>
</body>
</html>
