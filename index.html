<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Basketball Stats Analyzer</title>
<style>
  body {
    background-color: #121212;
    color: #FFFFFF;
    font-family: Arial, sans-serif;
    margin: 0; padding: 0; overflow: hidden;
  }
  .container {
    height: 100vh; display: flex; flex-direction: column;
    max-width: 1200px; margin: auto; padding: 20px;
    box-sizing: border-box;
  }
  h2, .input-box, .footer { text-align: center; }
  h2 { color: #FFA500; }
  .input-box { padding: 10px 0; background-color: #1e1e1e; }
  .scroll-container {
    flex: 1; overflow: auto; margin: 10px 0;
  }
  table {
    border-collapse: collapse; white-space: nowrap; width: auto;
  }
  th, td {
    padding: 8px; border-bottom: 1px solid #333;
    text-align: center; font-size: 0.85rem;
  }
  th {
    background-color: #282828; position: sticky;
    top: 0; cursor: pointer; z-index: 10;
  }
  td { background-color: #181818; }

  /* 선수명, 팀 고정 열 */
  th:nth-child(1), td:nth-child(1),
  th:nth-child(2), td:nth-child(2) {
    position: sticky; left: 0; background-color: #282828; z-index: 20;
  }
  th:nth-child(2), td:nth-child(2) { left: 160px; }

  .warning { color: #FF5555; }
  .valid { color: #55FF55; }

  .footer {
    padding: 10px; border-top: 1px solid #333; font-size: 0.8rem;
    color: #888; position: fixed; bottom: 0; left: 0; width: 100%;
    background-color: #000; display: flex; flex-direction: column;
    justify-content: center; align-items: center; z-index: 1000;
  }
  .footer img { width: 100px; height: auto; margin-bottom: 5px; }
</style>
</head>

<body>
<div class="container">
  <h2>Basketball Stats Analyzer</h2>

  <div class="input-box">
    <input type="text" id="playerSearch" placeholder="Search player...">
    <button onclick="searchPlayer()">Search</button>
  </div>

  <div class="scroll-container">
    <table>
      <thead>
        <tr>
          <th>선수 이름</th><th>팀</th><th>경기수(G)</th><th>출전시간</th>
          <th>PTS(총득점)</th><th>PTS_avg</th><th>FG%</th>
          <th>3P%</th><th>FT%</th><th>TRB_avg</th><th>AST_avg</th>
          <th>STL_avg</th><th>BLK_avg</th><th>TO</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <footer class="footer">
    <img src="https://github.com/dookie777/vibe-index/blob/main/Logo_white.png?raw=true" alt="The Eroom Sports Logo">
    <div>© 2025 The Eroom Sports. All rights reserved.</div>
  </footer>
</div>

<script>
let playersData = [];

async function loadPlayersData() {
  const res = await fetch('https://docs.google.com/spreadsheets/d/1ez03AkQt4A5HWmo3jRAV3DOyfKfCU4xiI7XCjLRjwnE/export?format=csv');
  const data = await res.text();
  const rows = data.split('\n').slice(1);

  rows.forEach(row => {
    const cols = row.split(',');
    if(cols.length > 30) {
      playersData.push({
        player: cols[2], team: cols[1], games: +cols[3],
        playtime: `${cols[4]}분 ${cols[5]}초`, pts: +cols[6],
        pts_avg: +cols[7], fg_pct: cols[10], three_pct: cols[16],
        ft_pct: cols[19], trb_avg: +cols[23], ast_avg: +cols[25],
        stl_avg: +cols[27], blk_avg: +cols[29], to: +cols[30],
      });
    }
  });
  populateTable();
}

function populateTable() {
  const tbody = document.getElementById('tableBody');
  tbody.innerHTML = '';
  playersData.forEach(p => {
    const status = p.games >= 20 ? '✅' : '⚠️';
    tbody.innerHTML += `<tr>
      <td>${p.player} <span class="${status=='✅'?'valid':'warning'}">${status}</span></td>
      <td>${p.team}</td><td>${p.games}</td><td>${p.playtime}</td>
      <td>${p.pts}</td><td>${p.pts_avg.toFixed(2)}</td>
      <td>${p.fg_pct}</td><td>${p.three_pct}</td><td>${p.ft_pct}</td>
      <td>${p.trb_avg.toFixed(2)}</td><td>${p.ast_avg.toFixed(2)}</td>
      <td>${p.stl_avg.toFixed(2)}</td><td>${p.blk_avg.toFixed(2)}</td>
      <td>${p.to}</td>
    </tr>`;
  });
}

function searchPlayer() {
  const query = document.getElementById('playerSearch').value.toLowerCase();
  const tbody = document.getElementById('tableBody');
  const rows = Array.from(tbody.querySelectorAll('tr'));
  let found = false;
  rows.forEach(row => {
    const playerName = row.cells[0].textContent.toLowerCase();
    if (playerName.includes(query) && !found) {
      tbody.prepend(row);
      row.style.borderBottom = "3px solid #FFA500";
      found = true;
    } else {
      row.style.borderBottom = "1px solid #333";
    }
  });
  if (!found) alert("Player not found");
}

const sortDirections = {};
document.querySelectorAll('th').forEach((header, idx) => {
  header.addEventListener('click', () => {
    playersData.sort((a, b) => {
      const keys = Object.keys(a);
      const key = keys[idx];
      if (typeof a[key] === 'number') {
        return (sortDirections[key] = !sortDirections[key]) ?
          a[key] - b[key] : b[key] - a[key];
      }
      return (sortDirections[key] = !sortDirections[key]) ?
        a[key].localeCompare(b[key]) : b[key].localeCompare(a[key]);
    });
    populateTable();
  });
});

window.onload = loadPlayersData;
</script>
</body>
</html>
